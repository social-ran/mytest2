app_version: 1.0.0
name: Sayhello
description: Debugging app for Shuffle

contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io


actions:
  - name: hello_world
    description: Returns Hello World from the hostname the action is run on
    returns:
    example: HELLO WORLD FROM host.name
    returns:
      schema:
        type: string
  - name: repeat_back_to_me
    description: Repeats the call parameter
    parameters:
      - name: call
        description: The message to repeat
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: return_plus_one
    description: Increments the number parameter by 1
    parameters:
      - name: number
        description: number to increment
        required: true
        schema:
          type: number
        example: number(2)
    returns:
      schema:
        type: number
  - name: get_type 
    description: Get the type of a variable
    parameters:
      - name: value 
        description: The value to check
        required: true
        example: '{"return": number(0)}'
        schema:
          type: string 
    returns:
      schema:
        type: number
  - name: pause
    description: Pause execution by the seconds parameter
    parameters:
      - name: seconds
        description: seconds to pause for
        required: true
        example: number(3)
        schema:
          type: number
    returns:
      schema:
        type: number
  - name: raise_error 
    description: This function doesn't exist and is here to test errors 
    returns:
      schema:
        type: string
  - name: return_plus_two
    description: Increments the number parameter by 2
    parameters:
      - name: number
        description: number to increment 2
        required: true
        schema:
          type: number
        example: number(4)
    returns:
      schema:
        type: number




